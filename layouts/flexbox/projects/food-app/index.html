<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <title>Suvai</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo-box">
        <svg class="logo-box__icon">
          <use xlink:href="./img/sprite.svg#icon-bowl"></use>
        </svg>
      </div>

      <form action="#" class="search">
        <input type="text" class="search__input" placeholder="Search recipes">
        <button class="search__button">
          <svg class="search__icon">
            <use xlink:href="./img/sprite.svg#icon-magnifying-glass"></use>
          </svg>
        </button>
      </form>

      <nav class="user-nav">
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="./img/sprite.svg#icon-shopping-cart"></use>
          </svg>
          <span class="user-nav__notification">7</span>
        </div>
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="./img/sprite.svg#icon-bell"></use>
            <span class="user-nav__notification">10</span>
          </svg>
        </div>
        <div class="user-nav__user">
          <img src="./img/user.jpg" alt="User photo" class="user-nav__user-photo">
          <span class="user-nav__user-name">Suresh</span></div>
      </nav>

    </header>
    <div class="content">
      <nav class="sidebar">Sidebar</nav>
      <main class="main">Main content</main>
    </div>
  </div>
</body>

</html>
