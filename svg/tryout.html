<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>svg tryout</title>
  <style>
    svg {
      width: 200px;
      height: 200px;
      border: 1px solid;
    }
  </style>
</head>

<body>
  <section>Normal
    <svg viewBox="0 0 200 200">
      <circle r="50" cx="100" cy="100" fill="tomato" />
    </svg>
  </section>
  <section>Panning
    <svg viewBox="50 50 200 200">
      <circle r="50" cx="100" cy="100" fill="tomato" />
    </svg>
  </section>
  <section>Zoomed out
    <svg viewBox="0 0 500 500">
      <circle r="50" cx="100" cy="100" fill="tomato" />
    </svg>
  </section>
  <section>Zoomed in
    <svg viewBox="0 0 150 150">
      <circle r="50" cx="100" cy="100" fill="tomato" />
    </svg>
  </section>
</body>

</html>
